<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}مدير المصروفات الشخصية{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* متغيرات الألوان المحسنة - تغيير البنفسجي إلى أزرق */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #ffffff;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --gradient-info: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --gradient-teal: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            --gradient-orange: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            --gradient-green: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            --gradient-indigo: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* إعدادات عامة محسنة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #6495ff 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* النص المتدرج المحسن */
        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        /* البطاقات المحسنة */
        .card {
            border: none;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-2xl);
        }

        /* البطاقات الإحصائية المحسنة */
        .stat-card {
            border-radius: 20px;
            border: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.15) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .stat-card:hover::before {
            transform: translateX(100%);
        }

        .stat-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: var(--shadow-2xl);
        }

        .stat-card.bg-gradient-success {
            background: var(--gradient-success) !important;
        }

        .stat-card.bg-gradient-danger {
            background: var(--gradient-danger) !important;
        }

        .stat-card.bg-gradient-info {
            background: var(--gradient-info) !important;
        }

        .stat-card.bg-gradient-warning {
            background: var(--gradient-warning) !important;
        }

        .stat-card.bg-gradient-primary {
            background: var(--gradient-primary) !important;
        }

        /* الأزرار المحسنة */
        .btn {
            border-radius: 16px;
            font-weight: 600;
            padding: 14px 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 0.025em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.6);
        }

        .btn-success {
            background: var(--gradient-success);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
        }

        .btn-danger {
            background: var(--gradient-danger);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
        }

        .btn-warning {
            background: var(--gradient-warning);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.6);
        }

        .btn-info {
            background: var(--gradient-info);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }

        /* شريط التنقل المحسن */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: var(--dark-color) !important;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 4px;
            padding: 8px 16px !important;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color) !important;
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link.active {
            background: var(--gradient-primary);
            color: white !important;
        }

        /* الجداول المحسنة */
        .table {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .table thead th {
            background: var(--gradient-primary);
            color: white;
            border: none;
            font-weight: 600;
            padding: 16px;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(37, 99, 235, 0.05);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 16px;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* التنبيهات المحسنة */
        .alert {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border-left: 4px solid var(--danger-color);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #92400e;
            border-left: 4px solid var(--warning-color);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
            border-left: 4px solid var(--info-color);
        }

        /* النماذج المحسنة */
        .form-control, .form-select {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
            background: white;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        /* البطاقات السريعة */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .quick-action-card {
            background: var(--gradient-primary);
            color: white;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .quick-action-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            color: white;
            text-decoration: none;
        }

        .quick-action-card i {
            font-size: 2.5rem;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .quick-action-card h5 {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .quick-action-card p {
            opacity: 0.8;
            margin: 0;
        }

        /* الأيقونات المحسنة */
        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            color: white;
            font-size: 1.2rem;
        }

        .month-badge {
            background: var(--gradient-info);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* الرسوم البيانية */
        .chart-card {
            border-radius: 20px;
            overflow: hidden;
        }

        .chart-container {
            position: relative;
            height: 400px;
            padding: 20px;
        }

        /* الحالة الفارغة */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* الألوان المخصصة */
        .income {
            color: var(--success-color);
        }

        .expense {
            color: var(--danger-color);
        }

        .bg-gradient-primary {
            background: var(--gradient-primary) !important;
        }

        .bg-gradient-success {
            background: var(--gradient-success) !important;
        }

        .bg-gradient-danger {
            background: var(--gradient-danger) !important;
        }

        .bg-gradient-info {
            background: var(--gradient-info) !important;
        }

        .bg-gradient-warning {
            background: var(--gradient-warning) !important;
        }

        /* الاستجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            .quick-actions {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .card {
                border-radius: 16px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .chart-container {
                height: 250px;
            }
        }

        /* تحسينات إضافية */
        .navbar-nav .nav-link {
            color: var(--dark-color) !important;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        /* إصلاح مشاكل العرض */
        .table-responsive {
            border-radius: 16px;
            overflow: hidden;
        }

        /* تحسين الألوان للقراءة */
        .text-white-50 {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        /* تحسين التباين */
        .card-header {
            border-bottom: none;
            padding: 20px 24px;
        }

        .card-body {
            padding: 24px;
        }

        /* تحسين التفاعل */
        .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }

        .btn-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <!-- شريط التنقل للمستخدمين المسجلين -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-wallet me-2"></i>
                مدير المصروفات
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-tachometer-alt me-1"></i>
                            لوحة التحكم
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_transaction') }}">
                            <i class="fas fa-plus me-1"></i>
                            إضافة معاملة
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transactions') }}">
                            <i class="fas fa-list me-1"></i>
                            المعاملات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reports') }}">
                            <i class="fas fa-chart-bar me-1"></i>
                            التقارير
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tips') }}">
                            <i class="fas fa-lightbulb me-1"></i>
                            النصائح
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('goals') }}">
                            <i class="fas fa-bullseye me-1"></i>
                            الأهداف
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            {{ current_user.username }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">
                                <i class="fas fa-sign-out-alt me-1"></i>
                                تسجيل الخروج
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- المحتوى الرئيسي -->
    <div class="main-content" {% if current_user.is_authenticated %}style="margin-top: 80px;"{% endif %}>
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // تنسيق العملة
        document.addEventListener('DOMContentLoaded', function() {
            const currencyElements = document.querySelectorAll('.currency-format');
            currencyElements.forEach(function(element) {
                const amount = parseFloat(element.textContent);
                if (!isNaN(amount)) {
                    element.textContent = new Intl.NumberFormat('ar-LY', {
                        style: 'currency',
                        currency: 'LYD',
                        minimumFractionDigits: 2
                    }).format(amount);
                }
            });
        });

        // تفعيل التنبيهات
        var alertList = [].slice.call(document.querySelectorAll('.alert'));
        alertList.map(function (alert) {
            return new bootstrap.Alert(alert);
        });

        // تحسين التفاعل مع الجداول
        document.querySelectorAll('.table tbody tr').forEach(function(row) {
            row.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.01)';
            });
            
            row.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // تحسين الأزرار
        document.querySelectorAll('.btn').forEach(function(button) {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
